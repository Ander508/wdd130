<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Oluchukwu Offor | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <!-- Here for form elements -->
                <div class="form-item column2">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" id="fullname" name="fullname"><br><br>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email</label><br>
                    <input type="email" id="useremail" name="useremail"><br><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <!-- Here for form elements -->
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome" selected>Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="microsoft-edge">Microsoft Edge</option>
                        <option value="brave">Brave Browser</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="textarea">
                    <label for="resident">List the places you have lived:</label>
                    <textarea name="resident" id="resident" placeholder="Nsukwa, Asaba, Calabar, Lagos, Abuja"></textarea>
                </div>
            </fieldset>

            <button>Submit Poll</button>
        </form>
    </main>
    <footer>
        &copy;2024 | HTML Form - User Poll Activity | Oluchukwu Offor
    </footer>
</body>
</html>
